<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Weather Widget</title>
</head>
<body>
    <div id="weather-widget">
        <h1>Weather Tracker</h1>
    <select id="boards">
        <!-- Options will be dynamically populated with board names -->
        <option value="board1">Board 1</option>
        <option value="board2">Board 2</option>
    </select>
    <div id="weather-display">
        <!-- Weather information will be dynamically updated here -->
        <p>Select a board to see the weather.</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
